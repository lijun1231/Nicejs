<div class="edit-con bg-bg">
    <div class="itm modi auto hasborder">
        <span class="itm-tit">标题：</span>
        <span class="itm-sub"><input type="input" class="inp" placeholder="请输入标题" v-model="video_title | trim" :value="v.video_title"/></span>
    </div>
    <div class="itm">介绍</div>
    <div class="itm hasborder">
        <span class="itm-sub"><textarea type="text" class="area auto" placeholder="请输入一段简单的介绍" maxlength="140" v-model="video_desc | trim" :value="v.video_desc"></textarea></span>
    </div>
    <template v-if="!userinfo.mobile_no">
        <div class="itm modi auto hasborder">
            <span class="itm-tit">姓名：</span>
            <span class="itm-sub"><input type="input" class="inp" placeholder="请输入真是姓名" v-model="username | trim"/></span>
        </div>
        <div class="itm modi auto hasborder">
            <span class="itm-tit"><input type="number" class="inp" id="edit-upload-phone" placeholder="请输入手机号码" v-model="mobile | trim" :value="v.mobile"/></span>
            <span class="itm-sub"><button class="subt lb edit-upload-codebt on" id="edit-upload-codebt" style="width:100%;">获取验证码</button></span>
        </div>
        <div class="itm modi auto hasborder">
            <span class="itm-sub"><input type="number" class="inp" id="edit-upload-code" placeholder="请输入验证码" v-model="authcode" maxlength="6"/></span>
        </div>
    </template>
    <div class="itm auto">
        <span class="itm-tit">标签：</span>
        <span class="itm-sub eye-con-tags">
            <em v-for="atag in atags" v-on:click="toggleTag(atag.tag_id, $event)" :class="{on:atag.c}">{{atag.tag_name}}</em>
        </span>
    </div>
    <div class="itm auto"><span class="itm-tit">位置：</span><span class="itm-sub">北京</span></div>
    <div class="itm auto"><span class="itm-tit">发布时间：</span><span class="itm-sub">{{v.create_time|date}}</span></div>
    <div class="itm"><span class="itm-sub"><button class="subt full" v-on:click='fnSub'>提交</button></span></div>
</div>
